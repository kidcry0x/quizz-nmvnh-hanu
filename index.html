<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz - Nhập môn Việt Nam học</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Quizz - Nhập môn Việt Nam học</h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <div id="popup" class="popup">
      <h2>Settings</h2>

      <div class="checkbox-wrapper-4">
        <input class="inp-cbx" id="morning" type="checkbox"/>
        <label class="cbx" for="morning"><span>
        <svg width="12px" height="10px">
          <use xlink:href="#check-4"></use>
        </svg></span><span>Trộn câu hỏi ngẫu nhiên</span></label>
        <svg class="inline-svg">
          <symbol id="check-4" viewbox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </symbol>
        </svg>
      </div>
      <!-- <span class="warning">Không chọn nếu muốn thứ tự câu hỏi giống ở Docs</span> -->

      <!-- <h2>Chọn chương</h2> -->

      <select id="chapterSelect">
        <option value="1">Tất cả các chương</option>
        <option value="2">Chương 1. KQVLS và QTPTTV</option>
        <option value="3">Chương 2. Ngữ âm</option>
        <option value="4">Chương 3. Từ vựng - Ngữ nghĩa</option>
        <option value="5">Chương 4. Ngữ pháp (Từ loại)</option>
        <option value="6">Chương 4. Ngữ pháp (Câu)</option>
      </select>
      <button style="font-size: 18px;" id="next-btn" onclick="closePopup()">Done</button>

      <p>Quizz được tham khảo tại: <a href="https://docs.google.com/document/d/1zJmIMvms5LTB8WaXPmi4YrgEIaM-1ckG/edit" target="_blank">Google Docs</a>.</p>
    </div>
    
    <div id="overlay" class="overlay"></div>
    
    <script src="./question.js"></script>
    <script src="./popup.js"></script>
    <script src="./core.js"></script>
  </body>
</html>
